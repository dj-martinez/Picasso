<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1>Interested in purchasing? Send us your email!</h1>
    <form class="myForm" action="confirmation.html">

      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleInputName" />
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="Email" class="form-control" id="exampleInputPassword1" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="flexParent">
      <div class="divFlex white">WHITE</div>
      <div class="divFlex flesh">FLESH</div>
      <div class="divFlex blue">BLUE</div>
    </div>

    <img src="https://giantart.com/cdn/shop/products/OM6974_large_787c25d1-b363-4146-a68e-1279719ab325.jpg?v=1678122796&width=1886" alt="A Picasso Painting">

  </body>
</html>
